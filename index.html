<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Pop-up box show</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <input type="checkbox" id="click">
        <label for="click" class="click_me">Click Me</label>
        <div class="content">
            <div class="header">
                <h2>Pop-Up Box</h2>
                <label for="click" class="fas fa-times"></label>
            </div>
            <label class="fas fa-check"></label>
            <p>thank yout for visiting my video watch</p>
            <div class="line"></div>
            <label for="click" class="close_btn">Close</label>
        </div>
    </div>
</body>
</html>
